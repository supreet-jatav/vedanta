<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devotional Spirit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            scroll-behavior: smooth;
        }

        #main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease;
        }

        #page1 {
            position: relative; /* Make it relative for absolute positioning of child elements */
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            overflow: hidden; /* Prevent overflow during animations */
        }

        #page1 h1 {
            font-size: 36px;
            color: #333;
        }

        #page1 p {
            display: inline-block; /* Ensure it doesn't take full width */
            animation: slideIn 4s linear infinite; /* Continuous animation */
            white-space: nowrap; /* Prevent line break */
            opacity: 0; /* Initially hidden */
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%); /* Start from right */
                opacity: 0; /* Invisible */
            }
            20% {
                transform: translateX(10%); /* Move to 10% from left */
                opacity: 1; /* Fully visible */
            }
            50% {
                opacity: 1; /* Stay fully visible */
            }
            60% {
                opacity: 0; /* Immediately hide */
            }
            
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="logo">
            <img src="./logo.jpg" alt="Logo" style="height: 70px; width: 70px;">
            <h1>Vedanta</h1>
        </div>
    </div>

    <div id="page1">
        <h1>LORD OF GOD</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque convallis magna vel erat vehicula, vitae
            sollicitudin justo scelerisque.</p>
    </div>

    <footer>
        <p>&copy; 2024 Devotional Spirit. All rights reserved.</p>
    </footer>
</body>

</html>
